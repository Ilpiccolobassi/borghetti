<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Styled</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 2px solid rgb(255, 255, 255);
            font-size: 20px;
            font-family: serif;
        }
        .highlight {
            background-color: #7b7b7b;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="highlight">Lorem.</td> <td class="highlight">Id!</td> <td class="highlight">Quidem.</td> <td class="highlight">Sunt!</td>
        </tr>
        <tr>
            <td>Lorem.</td> <td> Sunt.</td> <td>Recusandae?</td> <td>Fugit.</td>
        </tr>
        <tr>
            <td class="highlight">Lorem.</td> <td class="highlight">Officiis?</td> <td class="highlight">Nam?</td> <td class="highlight">Cumque?</td>
        </tr>
        <tr>
            <td>Lorem.</td> <td> Porro.</td> <td>Vitae?</td> <td>Error.</td>
        </tr>
        <tr>
            <td class="highlight">Lorem.</td> <td class="highlight">Dolorem.</td> <td class="highlight">Voluptatum?</td> <td class="highlight">Ducimus?</td>
        </tr>
        <tr>
            <td>Lorem.</td> <td>Impedit!</td> <td>Incidunt.</td> <td>Natus?</td>
        </tr>
        <tr>
            <td class="highlight">Lorem.</td> <td class="highlight">Tenetur?</td> <td class="highlight">Enim?</td> <td class="highlight">Maiores.</td>
        </tr>
        <tr>
            <td>Lorem.</td> <td>Dolore.</td> <td>Atque.</td> <td>Quia.</td>
        </tr>
        <tr>
            <td class="highlight">Lorem.</td> <td class="highlight">Asperiores?</td> <td class="highlight">Est.</td> <td class="highlight">Adipisci.</td>
        </tr>
    </table>
</body>
</html>
