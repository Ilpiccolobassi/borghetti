<!DOCTYPE html>
<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="Buzz_Skin-Default.webp">
  <style>
    body {
      background-image: SfondoSito;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;  
    }
    
    ul {
      font-size: larger;
      font-family: 'Calibri';
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.45); 
      margin-top: 50px;
    }

    li {
      float: left;
    }

    li a, .dropbtn {
      display: inline-block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover, .dropdown:hover .dropbtn {
      background-color:  rgb(75, 61, 61, 0.45);
      color: white;
    }

    .dropdown:active {
      color: #bc360a;
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgb(243, 243, 243, 0.45);
      min-width: 160px;
      box-shadow: rgb(243, 243, 243);
      z-index: 1;
    }

    .dropdown-content a {
      font-family: 'Calibri';
      font-size: large;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #bc360a;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .search-container, .login-container {
      position: relative;
      float: right;
      padding: 14px 16px;
      cursor: pointer;
      transition: right 0.3s ease-in-out; /* Per rendere il movimento fluido */
    }

    .search-box {
      margin-top: 6px;
      position: absolute;
      margin-right: 6px;
      top: 0;
      right: -200px;
      transition: right 0.3s ease-in-out;
      display: none;
    }

    .search-box input {
      padding: 8px;
      font-size: 15px;
      border: none;
      border-radius: 1px;
    }

    .search-container.open .search-box {
      display: block;
      right: 0;
    }

    .search-container.open i {
      transform: rotate(90deg);
      transition: transform 0.3s ease-in-out;
    }

    .login-container {
  position: absolute;
  float: right;
  padding: 14px 16px;
  cursor: pointer;
  display: flex;
  align-items: center; 
  justify-content: center; 
  transition: right 0.3s ease-in-out; 
}

.login-container a {
  display: inline-flex; 
  justify-content: center; 
  align-items: right; 
  padding: 10px 15px;
  font-size: 16px;
  color: black;
  text-decoration: none;
  border-radius: 5px;
}

.login-container a:hover {
  background-color: rgb(75, 61, 61, 0.45);
  color: white;
}


    
    .search-container.open + .login-container {
      right: 150px; 
      transition: right 0.3s ease-in-out;
    }

  </style>
</head>
<body>

<ul>
  <li><a href="#home">I Principi Fondamentali</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Benefici</a>
    <div class="dropdown-content">
      <a href="#">Benefici Ambientali</a>
      <a href="#">Benefici Economici</a>
    </div>
  </li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Aziende</a>
    <div class="dropdown-content">
      <a href="#">Il ruolo delle aziende</a>
      <a href="#">I casi di successo</a>
    </div>
  </li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Sviluppo</a>
    <div class="dropdown-content">
      <a href="#">Inovazione e tecnologie</a>
      <a href="#">Economia circolare e rifiuti</a>
      <a href="#">Normative e politiche</a>
    </div>
  </li>
  <li class="search-container">
    <i class="fa fa-fw fa-search" onclick="toggleSearchBox()"></i>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Cerca..." />
    </div>
  </li>
  
  <li class="login-container">
    <a href="login.html">
      <i class="fa fa-fw fa-user"></i>
    </a>
  </li>
</ul>

<script>
  function toggleSearchBox() {
    var searchContainer = document.querySelector('.search-container');
    searchContainer.classList.toggle('open');
    document.getElementById('searchInput').focus();
  }

  document.addEventListener('click', function(event) {
    var searchContainer = document.querySelector('.search-container');
    var searchBox = document.querySelector('.search-box');
    var searchIcon = document.querySelector('.search-container i');
    
    if (!searchContainer.contains(event.target)) {
      searchContainer.classList.remove('open');
    }
  });
</script>

</body>
</html>
